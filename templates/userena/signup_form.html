{% extends 'userena/base_userena.html' %}

{% load i18n %}
{% load bootstrap_tags %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block body %}
<div class="page-header">
    <h1>Sign up</h1>
</div>
<div class="well">
<form action="" method="post">
  {% csrf_token %}
  <fieldset class="inlineLabels">
      {{ form|as_bootstrap }}
  </fieldset>
  <div class="actions">
      <input class="btn primary large" type="submit" value="{% trans "Signup" %}" />
  </div>
</form>
</div>
<!-- TODO: Add links to privacy policy and terms of use legal mumbo jumbo -->
{% endblock %}
{% block extra_body %}
    <script type="text/javascript">
        $(function(){
            $("#id_email").focus();
        });
    </script>
{% endblock %}
